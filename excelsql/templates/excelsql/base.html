<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Choose option</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">To import balance from excel file to database click the button below.
</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="{% url 'export_to_sqlite_url' %}" class="btn btn-success">Import</a>
        <a href="" class="btn btn-success">Show all files</a>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
